<!DOCTYPE html>

<head>

<style>

        width: 100%;
        display: flex;

    .menuitem {
        padding: 10px
    }

    .split {
        width: 100%;
        display: flex;
        flex-direction: row;
    }
    
    .napedzaItem {
        width: 200px;
        justify-content: center;
        text-align: center;
    }

    #split1-2 {
        width: 100%;
        display: flex;
        flex-direction: row;
    }

    #section1 {
        background-image: url('./img/heading.png');
        background-repeat: no-repeat;
        background-position: center;
        background-color: #FAF4E2;
        height: 803px;
    }

    #section2 {
        background-color: #129484;
    }
</style>

<body>
    <div id="section1">
        <div id="head" class="bar">

            <div id="menu2" class="menuitem">Informacje</div>

            <div id="menu4" class="menuitem">Kontakt</div>
            <div id="menu5" class="menuitem">FAQ</div>
        </div>
    </div>
    <div id="section2">
        <div id="spit1" class="split">

                <img src="./img/art1.png"/>
            </div>
            <div id="split1-right">
                <h2>(Nie)przedszkole, czyli co?</h3>
                    <p>Jesteśmy alternatywnym, niesystemowym miejscem opieki dziennej, gdzie podążamy za potrzebami
                        dzieci.</p>

                    <div id="split1-2">
                        <div id="split1-2-1" class="napedzaItem">
                            <img src="./img/relacja.png"/>

                        </div>
                        <div id="split-1-2-1">
                            <img src="./img/spacery.png" class="napedzaItem"/>
                            <br/>DUŻO SPACERÓW
                        </div>
                        <div id="split1-2-1">
                            <img src="./img/doswiadczenie.png" class="napedzaItem"/>
                            <br/>NAUKA PRZEZ DOŚWIADCZANIE
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div id="section3">
        <div id="split3">
            <div>Nasza kadra</div>
            <div id="split2">
                <div id="split2-1">Ania</div>

                <div id="split2-1">Gosia</div>
                <div id="split2-1">Ania</div>
